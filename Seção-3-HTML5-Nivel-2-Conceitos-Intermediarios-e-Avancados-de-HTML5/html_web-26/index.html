<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="campo_atualizar" id="" checked value="atualizar">
                    Atualizar os dados automaticamente.
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="campo_salvar" id="" value="salvar">
                    Salvar toda a informação automaticamente.
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

</body>
</html>
