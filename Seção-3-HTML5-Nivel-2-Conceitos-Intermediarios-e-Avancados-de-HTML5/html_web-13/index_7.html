<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo 7</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        th, td {
            padding: 5px;
        }

        /* alinhamento do conte√∫do */
        .centro {
            text-align: center;
        }
        .direita {
            text-align: right;
        }

    </style>

</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th style="width: 25%">Coluna 1</th>
                    <th style="width: 25%">Coluna 2</th>
                    <th style="width: 50%">Coluna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coluna 1 - Linha 1</td>
                    <td class="centro">Coluna 2 - Linha 1</td>
                    <td class="direita">Coluna 3 - Linha 1</td>
                </tr>
                <tr>
                    <td>Coluna 1 - Linha 2</td>
                    <td class="centro">Coluna 2 - Linha 2</td>
                    <td class="direita">Coluna 3 - Linha 2</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
