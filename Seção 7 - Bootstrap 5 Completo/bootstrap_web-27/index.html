<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Introdução aos Formulários com Bootstrap</title>
	<link rel="shortcut icon" href="./assets/img/favicon.ico"/>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
</head>
<body>


    <!-- o código está igual ao final do projeto para simplificar a compreensão introdutória -->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="#" method="post">

                    <div class="mb-3">
                        <label for="" class="form-label">Usuário</label>
                        <input type="email" class="form-control">
                        <p class="form-text">Indique um email válido.</p>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="mb-3 text-center">
                        <input type="submit" value="Entrar" class="btn btn-primary px-5">
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
