        <thead class="table-primary">
            <tr>

                <th>Coluna B</th>
                <th>Coluna C</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Linha 1 A</td>
                <td>Linha 1 B</td>
                <td>Linha 1 C</td>
            </tr>
            <tr>
                <td>Linha 2 A</td>
                <td>Linha 2 B</td>
                <td>Linha 2 C</td>
            </tr>
            <tr>
                <td>Linha 3 A</td>
                <td>Linha 3 B</td>
                <td>Linha 3 C</td>
            </tr>
        </tbody>
        
        <tfoot>

                <td>Foot A</td>

                <td>Foot C</td>
            </tr>
