<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel 2</title>
	<link rel="shortcut icon" href="./assets/img/favicon.ico"/>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
</head>
<body>


    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">

                <!-- carousel -->
                <div id="exemplo" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-inner">

                        <!-- slide 1 -->
                        <div class="carousel-item active">
                            <div class="bg-info p-5">
                                <h1>Slide 1</h1>
                            </div>
                        </div>

                        <!-- slide 2 -->
                        <div class="carousel-item">
                            <div class="bg-success p-5">
                                <h1>Slide 2</h1>
                            </div>
                        </div>

                        <!-- slide 3 -->
                        <div class="carousel-item">
                            <div class="bg-warning p-5">
                                <h1>Slide 3</h1>
                            </div>
                        </div>

                    </div>

                    <!-- controlos -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#exemplo"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#exemplo"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                    <!-- Os botões têm um aspeto diferente por causa do icon -->
                    <!-- a sua relação com os slides está definida no data_bd_slide="prev" | "next" -->
                </div>

            </div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
