<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal 4</title>
	<link rel="shortcut icon" href="./assets/img/favicon.ico"/>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
</head>
<body>


    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">

                <!-- Botão para mostrar a modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#minhaModal">
                    Mostrar a modal
                </button>

            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="minhaModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis consequuntur quae possimus voluptates vitae, ullam asperiores sequi dolorem, nostrum at ad, exercitationem ab aliquam. Error quo esse repellat sed quae!
                            </div>
                            <div class="col d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="assets/js/script4.js"></script>
</body>
</html>
