<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkboxes, Radio Buttons e Switchs</title>

	<!-- CSS only -->

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->

                    <div class="form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="a">
                        <label class="form-check-label" for="a">Marcar Opção A</label>
                    </div>

                    <div class="form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label class="form-check-label" for="b">Marcar Opção B</label>
                    </div>
                    <!-- radiobuttons -->
                    <!-- switches -->
                </form>

            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="c">
                        <label class="form-check-label" for="c">Marcar Opção C</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="d">

                    </div>
                    <!-- radiobuttons -->
                    <!-- switches -->
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->
                    <!-- radiobuttons -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="opcao" id="a">
                        <label class="form-check-label" for="a">Marcar Opção A</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="opcao" id="b">
                        <label class="form-check-label" for="b">Marcar Opção B</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="opcao" id="c">
                        <label class="form-check-label" for="c">Marcar Opção C</label>
                    </div>

                    <!-- switches -->
                </form>

            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->
                    <!-- radiobuttons -->
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="opcao" id="a">
                        <label class="form-check-label" for="a">Marcar Opção A</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="opcao" id="b">
                        <label class="form-check-label" for="b">Marcar Opção B</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="opcao" id="c">
                        <label class="form-check-label" for="c">Marcar Opção C</label>
                    </div>

                    <!-- switches -->
                </form>

            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->
                    <!-- radiobuttons -->
                    <!-- switches -->
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" id="ab">
                        <label class="form-check-label" for="ab">Opção do Switch Um</label>
                    </div>

                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" id="cd">
                        <label class="form-check-label" for="cd">Opção do Switch Dois</label>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->
                    <!-- radiobuttons -->
                    <!-- switches -->
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" role="switch" id="ab" checked>

            </div>
        </div>
