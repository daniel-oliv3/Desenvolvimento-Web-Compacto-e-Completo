<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
           
            <div class="form-group">
                <label for="campo_usuario">Usuário:</label>
                <input type="text" name="campo_usuario" id="campo_usuario" placeholder="Digite seu nome"  required>
            </div>

            <div class="form-group">
                <label for="campo_email">Email:</label>
                <input type="email" name="campo_email" id="campo_email" placeholder="Digite seu email"  required>
            </div>

            <div class="form-group">
                <label for="campo_senha">Senha:</label>
                <input type="password" name="campo_senha" id="campo_senha" placeholder="Digite sua senha" required>
            </div>

            <!-- submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

</body>
</html>
